<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Clone</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
    }

    .container {
      height: 100vh;
      width: 100vw;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .video-slide {
      height: 100vh;
      width: 100vw;
      position: relative;
      scroll-snap-align: start;
    }

    video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    .title {
      position: absolute;
      bottom: 60px;
      left: 20px;
      color: white;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
    }

    .tap-to-unmute {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
      z-index: 1;
    }

    .progress-bar {
      position: absolute;
      bottom: 15px;
      left: 0;
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
    }

    .progress-filled {
      height: 100%;
      background: #fff;
      width: 0%;
    }
  </style>
</head>
<body>
  <div class="container" id="videoContainer"></div>

  <script>
    const videoData = [
      { src: 'https://files.catbox.moe/pf1x7c.mp4', title: 'First video title' },
      { src: 'https://files.catbox.moe/pf1x7c.mp4', title: 'Funny cat moment' },
      { src: 'https://files.catbox.moe/pf1x7c.mp4', title: 'Cool travel clip' },
    ];

    const container = document.getElementById('videoContainer');

    function createVideoSlide(video) {
      const slide = document.createElement('div');
      slide.className = 'video-slide';

      const vid = document.createElement('video');
      vid.src = video.src;
      vid.autoplay = true;
      vid.loop = true;
      vid.playsInline = true;
      vid.controls = false;
      vid.muted = true;

      const title = document.createElement('div');
      title.className = 'title';
      title.innerText = video.title;

      const unmute = document.createElement('div');
      unmute.className = 'tap-to-unmute';
      unmute.innerText = 'Tap to unmute';
      unmute.style.display = 'block';

      const progressBar = document.createElement('div');
      progressBar.className = 'progress-bar';

      const progressFill = document.createElement('div');
      progressFill.className = 'progress-filled';
      progressBar.appendChild(progressFill);

      // Pause/Play toggle on video click
      vid.addEventListener('click', () => {
        if (vid.muted) {
          vid.muted = false;
          unmute.style.display = 'none';
        } else {
          if (vid.paused) {
            vid.play();
          } else {
            vid.pause();
          }
        }
      });

      // Update progress bar
      vid.addEventListener('timeupdate', () => {
        const percent = (vid.currentTime / vid.duration) * 100;
        progressFill.style.width = `${percent}%`;
      });

      // Seek on progress bar click
      progressBar.addEventListener('click', (e) => {
        const rect = progressBar.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const percent = x / rect.width;
        vid.currentTime = percent * vid.duration;
      });

      slide.appendChild(vid);
      slide.appendChild(title);
      slide.appendChild(unmute);
      slide.appendChild(progressBar);
      container.appendChild(slide);
    }

    let videoIndex = 0;
    function loadMoreVideos(count = 3) {
      for (let i = 0; i < count; i++) {
        if (videoIndex >= videoData.length) return;
        createVideoSlide(videoData[videoIndex]);
        videoIndex++;
      }
    }

    loadMoreVideos();

    container.addEventListener('scroll', () => {
      const scrollBottom = container.scrollTop + container.clientHeight;
      const fullHeight = container.scrollHeight;

      if (scrollBottom >= fullHeight - 200) {
        loadMoreVideos();
      }

      document.querySelectorAll('video').forEach(video => {
        const rect = video.getBoundingClientRect();
        if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
          video.play().catch(() => {});
        } else {
          video.pause();
        }
      });
    });
  </script>
</body>
</html>
